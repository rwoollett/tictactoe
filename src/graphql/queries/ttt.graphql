mutation CreateGame($player: Int!, $opponentStart: Boolean!) {
  createGame(player: $player, opponentStart: $opponentStart) {
    id
    player
    opponentStart
    createdAt
    allocated
  }
}

query GetNewBoard($nodeId: String!) {
  getNewBoard(nodeId: $nodeId) {
    allocated
    createdAt
    id
    player
    board
    playerMoves {
      gameId
    }
  }
}

mutation ServerCreateBoard($gameId: Int!, $board: String!) {
  serverCreateBoard(gameId: $gameId, board: $board) {
    id
    board
  }
}

mutation Move($gameId: Int!, $moveCell: Int!) {
  move(gameId: $gameId, moveCell: $moveCell) {
    id
    gameId
    moveCell
    allocated
  }
}

mutation ServerUpdateBoard($gameId: Int!, $board: String!) {
  serverUpdateBoard(gameId: $gameId, board: $board) {
    id
    board
  }
}

subscription GameUpdateById {
  game_Update {
    gameId
    board
  }
}
