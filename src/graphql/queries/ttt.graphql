mutation CreateGame($player: Int!, $opponentStart: Boolean!) {
  createGame(player: $player, opponentStart: $opponentStart) {
    id
    player
    opponentStart
    createdAt
    allocated
  }
}

query GetNewBoard($nodeId: String!) {
  getNewBoard(nodeId: $nodeId) {
    allocated
    createdAt
    id
    player
    board
    playerMoves {
      gameId
    }
  }
}


mutation BoardMove($gameId: Int!, $moveCell: Int!) {
  boardMove(gameId: $gameId, moveCell: $moveCell) {
    id
    gameId
    moveCell
    allocated
  }
}

query GetPlayerMove($nodeId: String!) {
  getPlayerMove(nodeId: $nodeId) {
    gameId
    moveCell
    allocated
  }
}

